<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#004080] to-[#004080] p-4">
  <div
    class="bg-white p-12 max-w-md w-full rounded-xl border border-[#FF6600] shadow-[0_0_12px_3px_rgba(255,102,0,0.45),0_10px_30px_rgba(0,64,128,0.25)] text-center">
    <div class="flex justify-center gap-6 mb-6">
      <div
        class="w-32 h-32 bg-[#004080] rounded-full flex items-center justify-center shadow-md">
        <img src="assets/moov-logo.png" alt="Moov Logo"
          class="max-w-[70%] max-h-[70%] object-contain" />
      </div>
      <div
        class="w-32 h-32 bg-[#004080] rounded-full flex items-center justify-center shadow-md">
        <img src="assets/huawei-logo.png" alt="Huawei Logo"
          class="max-w-[70%] max-h-[70%] object-contain filter brightness-0 invert" />
      </div>
    </div>

    <h2 class="text-[#004080] mb-8 font-bold text-2xl tracking-wide">Agent Daily
      Tracking</h2>

    <form>
      <div class="mb-6 w-full">
        <label class="block text-[#004080] font-semibold mb-2">Username</label>
        <input
          type="text"
          placeholder="Enter your username"
          class="w-full px-4 py-2 border-2 border-[#FF6600] rounded-lg focus:outline-none focus:border-[#FF6600] focus:ring-0" />
      </div>

      <div class="mb-6 w-full">
        <label class="block text-[#004080] font-semibold mb-2">Password</label>
        <input
          type="password"
          placeholder="Enter your password"
          class="w-full px-4 py-2 border-2 border-[#FF6600] rounded-lg focus:outline-none focus:border-[#FF6600] focus:ring-0" />
      </div>

      <div class="flex justify-between items-center mb-5 text-sm">
        <label class="flex items-center text-[#004080] font-medium">
          <input type="checkbox"
            class="rounded border-[#004080] text-[#FF6600] focus:ring-[#FF6600] mr-2" />
          Remember me
        </label>
        <a href="#"
          class="text-[#FF6600] font-semibold hover:text-[#e65c00] transition-colors">Forgot
          password?</a>
      </div>

      <button
        type="button"
        class="w-full bg-[#FF6600] hover:bg-[#e65c00] text-white font-semibold py-3 px-4 rounded-lg transition-colors text-lg">
        Login
      </button>
    </form>
  </div>
</div>
