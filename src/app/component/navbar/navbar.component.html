<nav
  class="fixed top-0 left-0 right-0 flex items-center justify-between bg-white px-8 h-[70px] border-b-[3px] border-[#e60012] z-[1000] font-['Poppins',_sans-serif]">
  <div class="flex items-center gap-4">
    <div
      class="w-[50px] h-[50px] bg-[#004080] rounded-full flex items-center justify-center shadow-[0_0_6px_rgba(0,0,0,0.15)]">
      <img src="assets/huawei-logo.png" alt="Huawei"
        class="max-w-[70%] max-h-[70%] object-contain filter brightness-0 invert" />
    </div>
    <div
      class="w-[50px] h-[50px] bg-[#004080] rounded-full flex items-center justify-center shadow-[0_0_6px_rgba(0,0,0,0.15)]">
      <img src="assets/moov-logo.png" alt="Moov"
        class="max-w-[70%] max-h-[70%] object-contain" />
    </div>
    <span class="font-bold text-[1.4rem] text-[#002c6b] select-none">Agent Daily
      Tracking</span>
  </div>

  <div class="hidden md:block">
    <div class="flex gap-8">
      <a *ngFor="let menu of displayedMenus"
        [routerLink]="menu.route"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="no-underline font-semibold text-[#002c6b] pb-[3px] border-b-2 border-transparent hover:text-[#FF6600] hover:border-[#FF6600] transition-colors duration-300">
        {{ menu.label }}
      </a>
    </div>
  </div>

  <div class="flex items-center gap-4">
    <span class="font-semibold text-[#002c6b]">{{ userName }}</span>
    <button
      (click)="logout()"
      class="font-semibold text-[#FF6600] border-2 border-[#FF6600] bg-transparent px-3 py-1 rounded-md cursor-pointer hover:bg-[#FF6600] hover:text-white transition-colors duration-300">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
        fill="currentColor" class="size-6">
        <path fill-rule="evenodd"
          d="M7.5 3.75A1.5 1.5 0 0 0 6 5.25v13.5a1.5 1.5 0 0 0 1.5 1.5h6a1.5 1.5 0 0 0 1.5-1.5V15a.75.75 0 0 1 1.5 0v3.75a3 3 0 0 1-3 3h-6a3 3 0 0 1-3-3V5.25a3 3 0 0 1 3-3h6a3 3 0 0 1 3 3V9A.75.75 0 0 1 15 9V5.25a1.5 1.5 0 0 0-1.5-1.5h-6Zm10.72 4.72a.75.75 0 0 1 1.06 0l3 3a.75.75 0 0 1 0 1.06l-3 3a.75.75 0 1 1-1.06-1.06l1.72-1.72H9a.75.75 0 0 1 0-1.5h10.94l-1.72-1.72a.75.75 0 0 1 0-1.06Z"
          clip-rule="evenodd" />

      </svg>
      Logout
    </button>
  </div>

  <button
    (click)="toggleMenu()"
    class="md:hidden text-[#002c6b] cursor-pointer">

  </button>
</nav>

<div
  [class]="'fixed top-[70px] right-0 bg-white w-[200px] max-w-[80vw] h-[calc(100vh-70px)] shadow-[-3px_0_12px_rgba(0,0,0,0.2)] transition-transform duration-300 flex flex-col p-4 gap-4 z-[1001] ' + (isMenuOpen ? 'translate-x-0' : 'translate-x-full')">
  <a *ngFor="let menu of displayedMenus"
    [routerLink]="menu.route"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
    (click)="toggleMenu()"
    class="no-underline font-semibold text-[1.1rem] text-[#002c6b] pb-[6px] border-b-2 border-transparent hover:text-[#FF6600] hover:border-[#FF6600] transition-colors duration-300">
    {{ menu.label }}
  </a>
</div>
