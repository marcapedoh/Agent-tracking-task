<nav
  class="fixed top-0 left-0 right-0 flex items-center justify-between bg-white px-8 h-[70px] border-b-[3px] border-[#e60012] z-[1000] font-['Poppins',_sans-serif]">
  <div class="flex items-center gap-4">
    <div
      class="w-[50px] h-[50px] bg-[#004080] rounded-full flex items-center justify-center shadow-[0_0_6px_rgba(0,0,0,0.15)]">
      <img src="assets/huawei-logo.png" alt="Huawei"
        class="max-w-[70%] max-h-[70%] object-contain filter brightness-0 invert" />
    </div>
    <div
      class="w-[50px] h-[50px] bg-[#004080] rounded-full flex items-center justify-center shadow-[0_0_6px_rgba(0,0,0,0.15)]">
      <img src="assets/moov-logo.png" alt="Moov"
        class="max-w-[70%] max-h-[70%] object-contain" />
    </div>
    <span class="font-bold text-[1.4rem] text-[#002c6b] select-none">Agent Daily
      Tracking</span>
  </div>

  <div class="hidden md:block">
    <div class="flex gap-8">
      <a *ngFor="let menu of displayedMenus"
        [routerLink]="menu.route"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="no-underline font-semibold text-[#002c6b] pb-[3px] border-b-2 border-transparent hover:text-[#FF6600] hover:border-[#FF6600] transition-colors duration-300">
        {{ menu.label }}
      </a>
    </div>
  </div>

  <div class="relative">
    <!-- Zone cliquable pour ouvrir le dropdown -->
    <div
      (click)="toggleUserDropdown()"
      class="flex items-center gap-2 p-2 transition-colors duration-200 rounded-md cursor-pointer hover:bg-gray-100">
      <!-- Icône d'utilisateur -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
        fill="currentColor" class="w-6 h-6 text-[#002c6b]">
        <path fill-rule="evenodd"
          d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
          clip-rule="evenodd" />
      </svg>

      <!-- Nom de l'utilisateur -->
      <span class="font-semibold text-[#002c6b]">APEDO Kossi Emmanuel</span>

      <!-- Icône de flèche -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
        fill="currentColor"
        class="w-4 h-4 text-[#002c6b] transition-transform duration-200"
        [class.transform.rotate-180]="isUserDropdownOpen">
        <path fill-rule="evenodd"
          d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
          clip-rule="evenodd" />
      </svg>
    </div>

    <!-- Dropdown menu -->
    <div *ngIf="isUserDropdownOpen"
      class="absolute right-0 z-50 w-56 mt-2 origin-top-right bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none">
      <div class="py-1">
        <!-- Informations utilisateur -->
        <div class="px-4 py-2 border-b border-gray-100">
          <p class="text-sm font-medium text-gray-900">APEDO Kossi Emmanuel</p>
          <p class="text-xs text-gray-500">emmanuel@gmail.com</p>
          <p class="text-xs text-gray-500">ZONE MANAGER</p>
        </div>

        <!-- Bouton de déconnexion -->
        <button
          (click)="logout()"
          class="flex w-full items-center gap-2 px-4 py-2 text-sm font-semibold text-[#FF6600] hover:bg-[#e6f0ff] transition-colors duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
            fill="currentColor" class="w-5 h-5">
            <path fill-rule="evenodd"
              d="M7.5 3.75A1.5 1.5 0 006 5.25v13.5a1.5 1.5 0 001.5 1.5h6a1.5 1.5 0 001.5-1.5V15a.75.75 0 011.5 0v3.75a3 3 0 01-3 3h-6a3 3 0 01-3-3V5.25a3 3 0 013-3h6a3 3 0 013 3V9A.75.75 0 0115 9V5.25a1.5 1.5 0 00-1.5-1.5h-6zm10.72 4.72a.75.75 0 011.06 0l3 3a.75.75 0 010 1.06l-3 3a.75.75 0 11-1.06-1.06l1.72-1.72H9a.75.75 0 010-1.5h10.94l-1.72-1.72a.75.75 0 010-1.06z"
              clip-rule="evenodd" />
          </svg>
          Déconnexion
        </button>
      </div>
    </div>
  </div>

  <button
    (click)="toggleMenu()"
    class="md:hidden text-[#002c6b] cursor-pointer">

  </button>
</nav>

<div
  [class]="'fixed top-[70px] right-0 bg-white w-[200px] max-w-[80vw] h-[calc(100vh-70px)] shadow-[-3px_0_12px_rgba(0,0,0,0.2)] transition-transform duration-300 flex flex-col p-4 gap-4 z-[1001] ' + (isMenuOpen ? 'translate-x-0' : 'translate-x-full')">
  <a *ngFor="let menu of displayedMenus"
    [routerLink]="menu.route"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
    (click)="toggleMenu()"
    class="no-underline font-semibold text-[1.1rem] text-[#002c6b] pb-[6px] border-b-2 border-transparent hover:text-[#FF6600] hover:border-[#FF6600] transition-colors duration-300">
    {{ menu.label }}
  </a>
</div>
